<html>
    <head>
		<title>Password Validations</title>           
	</head>
	<body>         
        <script>
            function validateForm(form)
            {
                if(form.username.value == ""){
                    alert("Error: Username cannot be empty!");
                    form.username.focus();
                    return false;
                }
                re=/^\w+$/;
                if(!re.test(form.username.value)){
                    alert("Error:Username must contain only letters, numbsers and underscores !");
                    form.username.focus();
                    return false;
                }
                
                if(form.pwd1.value != "" && form.pwd1.value == form.pwd2.value){
                    
                    if(form.pwd1.value.length < 6 || form.pwd1.value.length > 12){
                        alert("Error: Password length must be in-between 6 to 12");
                        form.pwd1.focus();
                        return false;
                    }
                    
                    if(form.pwd1.value == form.username.value){
                        alert("Error: Username and Password can not be same");
                        form.pwd1.focus();
                        return false;
                    }
                    re=/[0-9]/;
                    if(!re.test(form.pwd1.value)){
                    alert("Error:Password must contain at least one number!");
                    form.pwd1.focus();
                    return false;
                    }
                    re=/[a-z]/;
                    if(!re.test(form.pwd1.value)){
                    alert("Error:Password must contain at least one lower-case letter(a-z)!");
                    form.pwd1.focus();
                    return false;
                    }
                    re=/[A-Z]/;
                    if(!re.test(form.pwd1.value)){
                    alert("Error:Password must contain at least one upper-case letter(A-Z)!");
                    form.pwd1.focus();
                    return false;
                    }  
                }
                else{
                        alert("Error: please check that you have have entered confirmed password ");
                        form.pwd1.focus();
                        return false;
                    }
                    
                    alert("You entered a valid password");
                    return true;    
            }
        </script>   
        
        <form onsubmit="return validateForm(this);">
            Username:<input type="text" name="username" autofocus/><br/>
            Password:<input type="text" name="pwd1"><br/>
            Confirm Password:<input type="text" name="pwd2"/><br/>
           <input type="submit"/>
        </form>
	</body>
</html>
